# Artifact Registry with workload identity
image:
  repository: us-central1-docker.pkg.dev/your-project/your-repo/your-app
  tag: "v2.1.0"
  registryType: artifact-registry

service:
  port: 3000
  containerPort: 3000

workloadIdentity:
  enabled: true
  serviceAccountName: my-app-sa
  projectId: your-gcp-project

hpa:
  enabled: true
  minReplicas: 3
  maxReplicas: 20
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 85

resources:
  limits:
    cpu: 2000m
    memory: 2Gi
  requests:
    cpu: 500m
    memory: 512Mi

env:
  NODE_ENV: production
  GCP_PROJECT_ID: your-gcp-project
  REGION: us-central1

envFromSecrets:
  - app-config-secrets

# No external secrets needed for image pull
externalSecrets:
  enabled: false
