# Public DockerHub image deployment
image:
  repository: nginx
  tag: "1.21-alpine"
  registryType: dockerhub

service:
  port: 80
  containerPort: 80

ingressRoute:
  enabled: true
  host: nginx.example.com

env:
  NGINX_HOST: example.com
  NGINX_PORT: "80"

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

# No external secrets or image pull secrets needed for public images
externalSecrets:
  enabled: false
